<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashBoat - Configuración de Usuario</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body class="protected">
    <div class="auth-container">
        <div class="auth-card profile-card">
            <h1 class="auth-title">Configuración de Usuario</h1>
            <p class="auth-subtitle">Administra tu cuenta y preferencias</p>
            <p style="margin-top: 8px;"><a href="index.html" class="cta-secondary">Volver a Inicio</a></p>

            <div class="profile-header">
                <img id="profile-avatar" src="" alt="Avatar de usuario" class="profile-avatar">
                <h2 id="profile-name"></h2>
                <p id="profile-email" class="profile-email"></p>
                <button id="logout-button" class="cta-secondary">Cerrar Sesión</button>
            </div>

            <hr>

            <!-- Profile Update Form -->
            <section id="personal-info-section">
            <form id="profile-form" class="auth-form">
                <h3>Actualizar Información</h3>
                <div class="form-group">
                    <label for="update-name">Nombre completo</label>
                    <input type="text" id="update-name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="update-avatar">Cambiar Foto de Perfil (Opcional)</label>
                    <input type="file" id="update-avatar" name="avatar" accept="image/*">
                </div>
                
                <p id="profile-update-message" class="success-message" aria-live="polite"></p>
                <button type="submit" class="cta-primary full-width">Guardar Cambios</button>
            </form>

            <hr>

            </section>
            <hr>
            <!-- Preferences Form -->
            <section id="preferences-section">
                <h3>Preferencias</h3>
                <form id="preferences-form" class="auth-form">
                    <div class="form-group">
                        <label for="currency">Moneda</label>
                        <select id="currency" name="currency">
                            <option value="USD">USD - Dólar Estadounidense</option>
                            <option value="EUR">EUR - Euro</option>
                            <option value="MXN">MXN - Peso Mexicano</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="time-horizon">Horizonte de Tiempo por Defecto (Años)</label>
                        <input type="number" id="time-horizon" name="time-horizon" min="1" max="60">
                    </div>
                    <div class="form-group">
                        <label for="plotting-intervals">Intervalos de Gráfico por Defecto (Años)</label>
                        <input type="number" id="plotting-intervals" name="plotting-intervals" min="1" max="10">
                    </div>
                    <div class="form-group-inline" style="justify-content: flex-start;">
                        <div class="checkbox-group">
                            <input type="checkbox" id="compound-interest" name="compound-interest">
                            <label for="compound-interest">Interés Compuesto por Defecto</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="risk-preset">Perfil de Riesgo por Defecto</label>
                        <select id="risk-preset" name="risk-preset">
                            <option value="conservative">Conservador</option>
                            <option value="moderate">Moderado</option>
                            <option value="aggressive">Agresivo</option>
                        </select>
                    </div>
                    <p id="preferences-message" class="success-message" aria-live="polite"></p>
                    <button type="submit" class="cta-primary full-width">Guardar Preferencias</button>
                </form>
            </section>
            <hr>
            <!-- Data Export/Import -->
            <section id="data-management-section">
                <h3>Gestión de Datos</h3>
                <button id="export-data" class="cta-secondary full-width" style="margin-bottom: 10px;">Exportar Datos (JSON)</button>
                <div class="form-group">
                    <label for="import-file">Importar Datos (JSON)</label>
                    <input type="file" id="import-file" accept="application/json">
                    <button id="import-data" class="cta-primary full-width" style="margin-top: 10px;">Cargar Datos</button>
                    <p id="import-message" class="error-message" aria-live="polite"></p>
                </div>
            </section>
            <hr>
            <!-- Password Change Form -->
            <form id="password-form" class="auth-form">
                <h3>Cambiar Contraseña</h3>
                <div class="form-group">
                    <label for="current-password">Contraseña Actual</label>
                    <input type="password" id="current-password" name="current-password" required>
                </div>

                <div class="form-group">
                    <label for="new-password">Nueva Contraseña</label>
                    <input type="password" id="new-password" name="new-password" required minlength="8">
                </div>

                <div class="form-group">
                    <label for="confirm-new-password">Confirmar Nueva Contraseña</label>
                    <input type="password" id="confirm-new-password" name="confirm-new-password" required>
                </div>

                <p id="password-change-message" class="error-message" aria-live="polite"></p>
                <button type="submit" class="cta-primary full-width">Cambiar Contraseña</button>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/settings.js"></script>
    <script>
        // auth.js's requireAuth() will run first due to the 'protected' class on body.

        const profileName = document.getElementById('profile-name');
        const profileEmail = document.getElementById('profile-email');
        const profileAvatar = document.getElementById('profile-avatar');
        const updateNameInput = document.getElementById('update-name');
        const updateAvatarInput = document.getElementById('update-avatar');
        const profileForm = document.getElementById('profile-form');
        const passwordForm = document.getElementById('password-form');
        const logoutButton = document.getElementById('logout-button');
        const profileUpdateMessage = document.getElementById('profile-update-message');
        const passwordChangeMessage = document.getElementById('password-change-message');

        let currentUser = auth.getCurrentUser();

        function loadUserProfile() {
            if (!currentUser) return; // Should not happen if requireAuth is working
            // Also ensure we have settings loaded
            currentUser.settings = settings.getSettings(currentUser.email);

            profileName.textContent = currentUser.name;
            profileEmail.textContent = currentUser.email;
            updateNameInput.value = currentUser.name;

            // Set avatar or default
            if (currentUser.avatarBase64) {
                profileAvatar.src = currentUser.avatarBase64;
            } else {
                // Placeholder for default avatar (a simple blue circle)
                profileAvatar.src = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="50" fill="%231a73e8"/><text x="50" y="60" font-family="Arial" font-size="40" fill="%23ffffff" text-anchor="middle">' + currentUser.name.charAt(0).toUpperCase() + '</text></svg>';
            }
        }

        // --- Profile Update Logic ---
        profileForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            profileUpdateMessage.textContent = '';
            
            let newName = updateNameInput.value.trim();
            let newAvatarBase64 = currentUser.avatarBase64;

            // 1. Handle Avatar File Update
            if (updateAvatarInput.files.length > 0) {
                const file = updateAvatarInput.files[0];
                try {
                    newAvatarBase64 = await new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = () => resolve(reader.result);
                        reader.onerror = reject;
                        reader.readAsDataURL(file);
                    });
                } catch (error) {
                    profileUpdateMessage.textContent = 'Error al cargar la imagen.';
                    profileUpdateMessage.classList.remove('success-message');
                    profileUpdateMessage.classList.add('error-message');
                    return;
                }
            }

            // 2. Update User Object
            currentUser.name = newName;
            currentUser.avatarBase64 = newAvatarBase64;
            currentUser.updatedAt = new Date().toISOString();

            // 3. Save and Reload
            auth.updateUser(currentUser);
            loadUserProfile();
            
            profileUpdateMessage.textContent = 'Perfil actualizado con éxito.';
            profileUpdateMessage.classList.remove('error-message');
            profileUpdateMessage.classList.add('success-message');
            
            // Clear file input after successful upload
            updateAvatarInput.value = '';
        });

        // --- Password Change Logic ---
        passwordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            passwordChangeMessage.textContent = '';

            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmNewPassword = document.getElementById('confirm-new-password').value;

            // 1. Validate New Password Match
            if (newPassword !== confirmNewPassword) {
                passwordChangeMessage.textContent = 'La nueva contraseña y su confirmación no coinciden.';
                passwordChangeMessage.classList.add('error-message');
                return;
            }

            // 2. Validate Current Password
            const currentPasswordHash = await auth.hashPassword(currentUser.salt, currentPassword);

            if (currentPasswordHash !== currentUser.passwordHash) {
                passwordChangeMessage.textContent = 'La contraseña actual es incorrecta.';
                passwordChangeMessage.classList.add('error-message');
                return;
            }

            // 3. Hash and Save New Password
            const newSalt = auth.generateSalt();
            const newPasswordHash = await auth.hashPassword(newSalt, newPassword);

            currentUser.salt = newSalt;
            currentUser.passwordHash = newPasswordHash;
            currentUser.updatedAt = new Date().toISOString();

            auth.updateUser(currentUser);

            // 4. Clear form and show success
            passwordForm.reset();
            passwordChangeMessage.textContent = 'Contraseña cambiada con éxito.';
            passwordChangeMessage.classList.remove('error-message');
            passwordChangeMessage.classList.add('success-message');
        });

        // --- Logout Logic ---
        logoutButton.addEventListener('click', () => {
            auth.logout();
        });

                // --- Preferences Logic ---
        const preferencesForm = document.getElementById('preferences-form');
        const currencyInput = document.getElementById('currency');
        const timeHorizonInput = document.getElementById('time-horizon');
        const plottingIntervalsInput = document.getElementById('plotting-intervals');
        const compoundInterestInput = document.getElementById('compound-interest');
        const riskPresetInput = document.getElementById('risk-preset');
        const preferencesMessage = document.getElementById('preferences-message');

        function loadUserSettings() {
            if (!currentUser) return;
            const userSettings = settings.getSettings(currentUser.email);

            currencyInput.value = userSettings.currency;
            timeHorizonInput.value = userSettings.defaultTimeHorizon;
            plottingIntervalsInput.value = userSettings.defaultPlottingIntervals;
            compoundInterestInput.checked = userSettings.compoundInterest;
            riskPresetInput.value = userSettings.defaultRiskPreset;
        }

        preferencesForm.addEventListener('submit', (e) => {
            e.preventDefault();
            preferencesMessage.textContent = '';
            
            const newSettings = {
                currency: currencyInput.value,
                defaultTimeHorizon: parseInt(timeHorizonInput.value),
                defaultPlottingIntervals: parseInt(plottingIntervalsInput.value),
                compoundInterest: compoundInterestInput.checked,
                defaultRiskPreset: riskPresetInput.value
            };

            settings.saveSettings(currentUser.email, newSettings);
            preferencesMessage.textContent = 'Preferencias guardadas con éxito.';
            preferencesMessage.classList.remove('error-message');
            preferencesMessage.classList.add('success-message');
        });

        // --- Data Management Logic ---
        const exportDataButton = document.getElementById('export-data');
        const importDataButton = document.getElementById('import-data');
        const importFileInput = document.getElementById('import-file');
        const importMessage = document.getElementById('import-message');

        exportDataButton.addEventListener('click', () => {
            const data = {
                users: JSON.parse(localStorage.getItem(auth.USERS_KEY) || '{}'),
                settings: JSON.parse(localStorage.getItem(settings.SETTINGS_KEY) || '{}')
            };
            const dataStr = JSON.stringify(data, null, 2);
            const blob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `cashboat_data_export_${new Date().toISOString().slice(0, 10)}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        importDataButton.addEventListener('click', () => {
            importMessage.textContent = '';
            const file = importFileInput.files[0];
            if (!file) {
                importMessage.textContent = 'Por favor, selecciona un archivo JSON para importar.';
                importMessage.classList.add('error-message');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const importedData = JSON.parse(e.target.result);
                    if (importedData.users) {
                        localStorage.setItem(auth.USERS_KEY, JSON.stringify(importedData.users));
                    }
                    if (importedData.settings) {
                        localStorage.setItem(settings.SETTINGS_KEY, JSON.stringify(importedData.settings));
                    }
                    importMessage.textContent = 'Datos importados con éxito. Recargando página...';
                    importMessage.classList.remove('error-message');
                    importMessage.classList.add('success-message');
                    setTimeout(() => window.location.reload(), 1000);
                } catch (error) {
                    importMessage.textContent = 'Error al procesar el archivo. Asegúrate de que sea un JSON válido.';
                    importMessage.classList.add('error-message');
                }
            };
            reader.readAsText(file);
        });

        // --- Initial load ---
        if (currentUser) {
            loadUserProfile();
            loadUserSettings();
        }
    </script>
</body>
</html>

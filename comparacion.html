<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashBoat - Comparación de Inversiones</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles/tools.css">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="main-nav">
        <div class="nav-container">
            <div class="brand-group">
                <div class="logo-text">
                    <span class="cash">Cash</span>
                    <span class="boat">Boat</span>
                </div>
                <img src="images/logo.png" alt="Logo" class="nav-logo">
            </div>

            <div class="nav-center">
                <div class="nav-pill">
                    <!-- Dynamic links will be injected here by js/auth.js -->
                </div>
            </div>

            <div class="nav-button-container">
                <a href="auth/signup.html" class="nav-button">Empezar</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="content-section">
        <div class="section-title">
            <h2>Comparación de Inversiones</h2>
            <p>Compara hasta cuatro estrategias de inversión para tomar la mejor decisión.</p>
        </div>
        
        <div class="tool-container comparison-tool">
            <div class="tool-controls">
                <h3>Estrategias</h3>
                <div id="strategies-container">
                    <!-- Strategy forms will be injected here -->
                </div>
                <button id="add-strategy" class="cta-secondary full-width" style="margin-top: 1rem;">Añadir Estrategia (Max 4)</button>
            </div>
            <div class="tool-chart">
                <canvas id="comparisonChart"></canvas>
                <div id="summary-table-container" class="summary-table-container">
                    <!-- Summary table will be injected here -->
                </div>
            </div>
        </div>

    </main>

    <!-- Footer (Simple for now) -->
    <footer>
        <div class="nav-container" style="text-align: center; padding: 2rem 0; font-size: 0.9rem; color: #888;">
            &copy; 2025 CashBoat. Todos los derechos reservados.
        </div>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/comparacion.js"></script>
</body>
</html>

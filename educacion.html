<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashBoat - Educaci√≥n Financiera</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles/educacion.css">
</head>
<body>
    <!-- Barra de navegaci√≥n -->
    <nav class="main-nav">
        <div class="nav-container">
            <div class="brand-group">
                <div class="logo-text">
                    <span class="cash">Cash</span>
                    <span class="boat">Boat</span>
                </div>
                <img src="images/logo.png" alt="Logo" class="nav-logo">
            </div>

            <div class="nav-center">
                <div class="nav-pill">
                    <!-- Dynamic links will be injected here by js/auth.js -->
                </div>
            </div>

            <div class="nav-button-container">
                <a href="auth/signup.html" class="nav-button">Empezar</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="content-section">
        <div class="section-title">
            <h2>Educaci√≥n Financiera</h2>
            <p>Aprende a navegar las aguas de las finanzas personales con confianza.</p>
        </div>
        
        <div id="education-grid" class="education-grid">
            <!-- Cards will be injected here by js/educacion.js -->
            <p style="text-align: center; color: #888;">Cargando contenido...</p>
        </div>

    <!-- Inline fallback: if external JS or fetch fails (e.g. on some hosting setups),
         replace the 'Cargando contenido...' placeholder with demo cards so the
         demo still shows content. This runs independently of external scripts. -->
    <script>
        (function(){
            const grid = document.getElementById('education-grid');
            if (!grid) return;

            const DEMO_DATA = [
                {
                    slug: 'interes-compuesto',
                    title: 'Inter√©s Compuesto: La fuerza del tiempo',
                    image: 'images/educacion/compuesto.jpg',
                    excerpt: 'Entiende c√≥mo el inter√©s compuesto puede multiplicar tu dinero a lo largo de los a√±os.',
                    type: 'article'
                },
                {
                    slug: 'invertir-primer-mil',
                    title: 'C√≥mo invertir tus primeros $1,000',
                    image: 'images/educacion/inversion.jpg',
                    excerpt: 'Gu√≠a pr√°ctica para comenzar a invertir con poco capital y minimizar riesgos.',
                    type: 'article'
                }
            ];

            function createCardHTML(item){
                const icon = item.type === 'video' ? '‚ñ∂Ô∏è' : 'üìù';
                const typeText = item.type === 'video' ? 'Video' : 'Art√≠culo';
                const articlePath = `educacion/${item.slug}.html`;
                return `
                    <a href="${articlePath}" class="card-link">
                        <div class="education-card">
                            <div class="card-image-container">
                                <img src="${item.image}" alt="${item.title}">
                                <div class="card-overlay">
                                    <div class="card-content">
                                        <h3>${item.title}</h3>
                                        <span class="card-type">${typeText} <span class="card-type-icon">${icon}</span></span>
                                    </div>
                                </div>
                            </div>
                            <div class="card-excerpt">
                                <p>${item.excerpt}</p>
                            </div>
                            <div class="card-footer">
                                <span class="ver-mas">Ver m√°s &rarr;</span>
                            </div>
                        </div>
                    </a>
                `;
            }

            // Wait a short time for external scripts to run. If after that the
            // grid still hasn't been populated, use the demo content.
            setTimeout(() => {
                // If JS already rendered cards, do nothing.
                if (grid.querySelector('.education-card')) return;

                // If grid contains something other than the original placeholder,
                // assume it's been handled by other code.
                const text = (grid.textContent || '').trim();
                if (text && !/Cargando contenido/i.test(text)) return;

                grid.innerHTML = DEMO_DATA.map(createCardHTML).join('');
                const note = document.createElement('p');
                note.style.textAlign = 'center';
                note.style.color = '#888';
                note.style.marginTop = '8px';
                note.textContent = 'Mostrando contenido demo (fallback).';
                grid.insertBefore(note, grid.firstChild);
            }, 1200);
        })();
    </script>

    </main>

    <!-- Footer (Simple for now) -->
    <footer>
        <div class="nav-container" style="text-align: center; padding: 2rem 0; font-size: 0.9rem; color: #888;">
            &copy; 2025 CashBoat. Todos los derechos reservados.
        </div>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/educacion.js"></script>
</body>
</html>
